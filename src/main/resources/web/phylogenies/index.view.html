{{ title = "Phylogeny" }}
{{include "../layouts/header.view.html"}}


<div id="page-content">
  <div class="container">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Phylogenies</li>
      </ol>
    </nav>

    <h1>Phylogenies</h1>
    <p>This page gives you an overview about all currently supported phylogenies:</p>
    <ul>
    {{for tree in trees}}
    <li><a href="{{routeUrl("phylogenies_show",{phylotree: tree.id})}}">{{tree.name}}</a></li>
    {{end}}
    </ul>
  </div>
</div>

{{include "../layouts/footer.view.html"}}
